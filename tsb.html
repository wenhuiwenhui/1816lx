<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
    <script src="js/public.js"></script>
</head>

<body>
    <div id="box">
        <input type="number" v-model="width">
        <input type="number" v-model="height">
        <br>
        <input type="range" v-model="r">
        <input type="range" v-model="g">
        <input type="range" v-model="b">
        <!-- <input type="color" v-model="rg"> -->
        <!-- <div class="color" v-bind:style="{width:width+'px',height:height+'px',background:rg}"></div> -->
        <div class="color" v-bind:style="{width:width+'px',height:height+'px',background:'rgb('+r+','+g+','+b+')'}"></div>
    </div>

</body>
<script>
    var vm = new Vue({
        el: "#box",
        data: {
            width: 200,
            height: 200,
            // rg: getColor()
            r: 0,
            g: 0,
            b: 0
        }
    })
</script>

</html>
